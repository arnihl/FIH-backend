<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/umskolann.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap/bootstrap.js}"></script>
</head>

<body>
<!-- Nav Bar -->
<div th:insert="/header.html :: header">

</div>
<!-- /Navbar -->


<!-- Content-->
<section id="FIH-frett-content">
    <div class="container m-5 ">
        <div class="row p-3">
            <div class="col-lg-3 col-sm-6">
                <div th:switch="${story.imgRef}">
                    <div th:case="${''}">

                    </div>
                    <div th:case="*">
                        <img  th:src="@{${'/img/frettir/'+ story.imgRef}}" style=" width: 100%; height: auto; " alt="mynd með frétt">

                    </div>

                </div>
            </div>
            <div class="col-lg-5 col-sm-6 text-white justify-content-start align-text-center">
                <h1 th:text="${story.title}"></h1>
                <p th:text="${#dates.format(story.timestamp, 'dd-MMM-yyyy')}"></p>
                <p th:text="${story.content}" ></p>
            </div>
        </div>

    </div>
</section>

<!-- /Content-->

<!-- Footer -->
<div th:insert="/footer.html :: footer">

</div>

<!-- /Footer-->

</body>

</html>
