<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/umskolann.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap/bootstrap.js}"></script>
</head>

<body class="FIH-Kennari-body">
    <!-- Nav Bar -->
    <div th:insert="header :: header">

    </div>
    <!-- /Navbar -->


    <!-- Content-->
    <section id="FIH-kennari-content" class="m-5">
        <div class="container-fluid " style="background: #0D1321">
            <div class="row p-3">
                <div class="col-lg-3 col-sm-6 mt-2">
                    <img th:src="@{${'/img/kennarar/' + teacher.teacher.imgRef}}" th:alt="${teacher.teacher.name}" class="img-thumbnail" style="width: 100%; height: auto; object-fit: cover;">
                </div>
                <div class="mt-2 col-lg-5 col-sm-6 text-white justify-content-start align-text-center">
                    <h1 th:text="${teacher.teacher.name}"></h1>
                    <p th:text="${teacher.teacher.description}" style="white-space: normal !important;"></p>
                    <strong>Netfang: </strong>
                    <p th:text="${teacher.teacher.email}"></p>
                    <strong>Símanúmer: </strong>
                    <p th:text="${teacher.teacher.phoneNumber}"></p>
                </div>
            </div>

        </div>
    </section>

    <!-- /Content-->

    <!-- Footer -->
    <div th:insert="footer :: footer">

    </div>

    <!-- /Footer-->

</body>

</html>
