    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap/bootstrap-4/css/bootstrap.css">

<body class="FIH-kennarar-body">
    <!-- Nav Bar -->
    <div th:insert="/header.html :: header">

    </div>
    <!-- /Navbar dropdown-->
    <section id="FIH-sax-header">
        <div class="">
            <img id="FIH-saxheim-image" src="img/Sax_heim.jpg">
        </div>
    </section>

    <!-- Content-->
    <section id="FIH-kennarar-content">
        <div>
            <div class="container-fluid p-5 bg-white">
                <div class="row flex-row">
                    <div th:each="teacher : ${teachers}" class="col-lg-3 col-md-6 mb-5">
                        <a  th:href="@{${'kennarar/' + teacher.id}}">
                            <div class="card border border-dark" th:style="${'width: 18rem; height: 24rem; background: url(img/' + teacher.teacher.imgRef + '); background-size: cover;' }">
                                <div class="card-body d-flex flex-column justify-content-end">
                                    <h5 class="card-title text-white" th:text="${teacher.teacher.name}"></h5>
                                    <p class="card-text text-white" th:text="${'Kennslugrein/starf: ' + teacher.teacher.profession}"></p>
                                </div>
                            </div>
                        </a>
                    </div>



                </div>

            </div>
        </div>
    </section>

    <!-- /Content-->

    <!-- Footer -->
    <div th:insert="/footer.html :: footer">

    </div>
