<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/umskolann.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
</head>

<body class="FIH-kennarar-body">
    <!-- Nav Bar -->
    <div th:insert="header :: header">

    </div>
    <!-- /Navbar dropdown-->
    <section id="FIH-sax-header">
        <div class="">
            <img id="FIH-saxheim-image" th:src="@{/img/various/Sax_heim.jpg}">
        </div>
    </section>

    <!-- Content-->
    <section id="FIH-kennarar-content">
        <div>
            <div class="container-fluid p-5 bg-white">
                <div class="row flex-row">
                    <div th:each="teacher : ${teachers}" class="col-xl-3 col-lg-4 col-md-6 mb-5">
                        <a  th:href="@{${'/kennarar/' + teacher.id}}">
                            <div class="card border border-dark" th:style="${'width: 18rem; height: 24rem; background: url(/img/kennarar/' + teacher.teacher.imgRef + '); background-size: cover;' }">
                                <div class="card-body d-flex flex-column justify-content-end">
                                    <h5 class="card-title text-white" th:text="${teacher.teacher.name}"></h5>
                                    <p class="card-text text-white" th:text="${'Kennslugrein/starf: ' + teacher.teacher.profession}"></p>
                                </div>
                            </div>
                        </a>
                    </div>



                </div>

            </div>
        </div>
    </section>

    <!-- /Content-->

    <!-- Footer -->
    <div th:insert="footer :: footer">

    </div>
    <!-- /Footer-->

</body>

</html>
