<!DOCTYPE html >

<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap/bootstrap.js}"></script>
</head>

<body>
<a href="/fih-admin">Til baka</a>
<a href="/fih-admin/afangar/add">Bæta við Áfanga</a>
<!--/*@thymesVar id="courses" type="is.tonlistarskolifih.TonlistarskoliFIH.Entity"*/-->
<div th:switch="${courses}">
    <div th:case="null">
        <h2>Engir áfangar skráðir</h2>
    </div>
    <div th:case="*">
        <h2>Áfangar</h2>
        <div th:each="course : ${courses}" class="container-fluid">
            <div class="row">

                <div class="col">
                    <h4>Nafn Áfanga</h4>
                    <p th:text="${course.name}"></p>
                    <h4>Tími</h4>
                    <p th:text="${course.time}"></p>
                    <h4>Staður</h4>
                    <p th:text="${course.place}"></p>
                    <h4>Skóli</h4>
                    <p th:text="${course.school}"></p>
                    <h4>Dagur</h4>
                    <p th:text="${course.day}"></p>
                    <h4>Kennari</h4>
                    <p th:text="${course.teacher.name}"></p>
                    <h4>Forkröfur</h4>
                    <p th:text="${course.preRequirements}"></p>
                    <a th:href="@{${'/fih-admin/afangar/change/' + course.id}}">Breyta Áfanga</a>

                </div>

            </div>
            <hr>
        </div>
    </div>
</div>
</body>

</html>
